<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div id="root">
        <h1>Hello World..!</h1>
    </div>
    <div id="react-root"></div>
    <div id="react-nested-root"></div>
    <div id="react-script-root"></div>
    <script>
        const jsHeader = document.createElement("h2");
        jsHeader.innerHTML = "Hello World by JavaScript";
        const root = document.getElementById("root");
        root.appendChild(jsHeader);
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        const reactHeader = React.createElement('h3', {}, 'Hello World by React...!');
        const rootElement = ReactDOM.createRoot(document.getElementById('react-root'));
        rootElement.render(reactHeader);
    </script>
    <script type="module" src="./App.js"></script>
</body>
</html>
